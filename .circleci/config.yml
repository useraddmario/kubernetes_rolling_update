version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-eks: circleci/aws-eks@1.1.0
  kubernetes: circleci/kubernetes@0.12.0
jobs:
  lint:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      #- restore_cache:
      #    keys:
      #      - v1-dependencies-{{ checksum "requirements.txt" }}
      #      - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      # run lint!
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint 
  create-cluster:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: Check for existing cluster
          command: |
            # Install dependencies
            sudo deploy/awscli.sh
            # Check for existing cluster
            cluster=$(aws eks list-clusters --output text | awk '{print $2}')

            if [ $cluster = "" ]; then
              eksctl create cluster -f deploy/cluster.yaml
            else
              exit 0
            fi
            # Configure kubectl
            #aws eks update-kubeconfig --name $cluster
            # 
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          show-kubectl-command: true
          resource-file-path: deploy/sample-deployment.yaml
          resource-name: deployment/sample-webapp
      - kubernetes/create-or-update-resource:
          get-rollout-status: false
          show-kubectl-command: true
          resource-file-path: deploy/sample-service.yaml
          resource-name: service/sample-webapp


workflows:
  build_deploy_update:
    jobs:
      - lint
      - aws-ecr/build-and-push-image:
          name: build-and-push
          account-url: AWS_ECR_ACCOUNT_URL
          region: AWS_DEFAULT_REGION 
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          context: aws
          create-repo: true
          dockerfile: Dockerfile
          no-output-timeout: 10m
          path: ~/project
          repo: capstone
          skip-when-tags-exist: false
          tag: ${CIRCLE_SHA1},latest
          requires:
            - lint
#      - aws-eks/create-cluster:
#          cluster-name: capstone-cluster
#          show-eksctl-command: true
#          context: aws
#          requires:
#            - build-and-push
      - create-cluster:
          requires:
            - build-and-push
          context: aws
      - create-deployment:
          cluster-name: capstone-cluster
          requires:
            - create-cluster
          context: aws
